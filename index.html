<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="database" method="GET">
        <label for="loginNome">Nome:</label>
        <br>
        <input id="loginNome" name="loginNome" type="text" required pattern="[a-zA-Z0-9]+" >
        <br>
        <label for="loginSenha">Senha:</label>
        <br>
        <input id="loginSenha" name="loginSenha" type="password" required minlength="8" maxlength="15">
        <br>
        <input type="submit" value="Submit">
        </form>

        <script src="index.js"></script>
</body>
</html>
